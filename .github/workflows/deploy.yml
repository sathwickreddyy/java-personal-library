name: Java Library Deployment

on:
  push:
    branches:
      - main
  release:
    types:
      - published

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Java environment
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Cache Gradle dependencies for faster builds
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Step 4: Build and test the project
      - name: Build and Test
        run: ./gradlew clean build --no-daemon

  deploy:
    name: Publish to GitHub Packages
    needs: build-and-test
    runs-on: ubuntu-latest

    permissions:
      contents: write         # Required for pushing tags/releases
      packages: write         # Required for publishing to GitHub Packages

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Java environment
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Publish & Release to GitHub Packages
      - name: Publish Library to GitHub Packages
        run: ./gradlew publish --no-daemon && ./gradlew release --no-daemon
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
